name: 'Deploy: Swagger'

on:
  push:
    branches:
      - next
    paths:
      - .github/workflows/deploy-docs.yaml
      - service/swagger.yaml
      - package.json

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@master
        with:
          name: swagger.yaml
          path: service/swagger.yaml
          if-no-files-found: error

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir service/swagger-ui
      - name: Generate Swagger UI
        id: deployment
        uses: Legion2/swagger-ui-action@v1
        with:
          output: service/swagger-ui
          # swagger-config-file: service/swagger-config.yaml
          spec-file: service/swagger.yaml
      - run: ls -a
      - run: ls -ar service
      - run: ls -ar service/swagger-ui
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'service/swagger-ui'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
